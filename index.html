<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Scanner d'Inventaire</title>

  <!-- Librairies -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --tg-theme-bg-color: #ffffff;
      --tg-theme-text-color: #000000;
      --tg-theme-button-color: #3390ec;
      --tg-theme-button-text-color: #ffffff;
      --tg-theme-secondary-bg-color: #f4f4f5;
      --scanner-laser-color: #ff3b30;
      --success-color: #34c759;
      --handle-color: #c7c7cc;

      --panel-collapsed-height: 100px;
      --panel-expanded-height: 85vh;
    }
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #camera-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
    }
    #reader {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }
    #scanner-status {
      position: absolute;
      top: 20px; left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 15px;
      border-radius: 15px;
      font-size: 14px;
      z-index: 5;
      display: none;
    }
    #scanner-overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw; max-width: 450px;
      height: 20vh; max-height: 150px;
      box-shadow: 0 0 0 9999px rgba(0,0,0,0.6);
      pointer-events: none;
    }
    .scanner-corner {
      position: absolute;
      width: 30px; height: 30px;
      border: 5px solid rgba(255,255,255,0.8);
      border-radius: 5px;
    }
    .scanner-corner.top-left { top: -5px; left: -5px; border-right: none; border-bottom: none; }
    .scanner-corner.top-right { top: -5px; right: -5px; border-left: none; border-bottom: none; }
    .scanner-corner.bottom-left { bottom: -5px; left: -5px; border-right: none; border-top: none; }
    .scanner-corner.bottom-right { bottom: -5px; right: -5px; border-left: none; border-top: none; }
    #scanner-overlay.paused .scanner-corner { border-color: var(--success-color); }
    #scanner-laser {
      position: absolute;
      top: 50%; left: 5%;
      width: 90%; height: 3px;
      background: linear-gradient(to right, transparent, var(--scanner-laser-color), transparent);
      box-shadow: 0 0 5px var(--scanner-laser-color);
      animation: scanning 2s infinite ease-in-out;
      border-radius: 1.5px;
    }
    #scanner-overlay.paused #scanner-laser {
      animation: none;
      background: linear-gradient(to right, transparent, var(--success-color), transparent);
    }
    @keyframes scanning {
      0%,100% { transform: translateY(-30px); opacity: .5; }
      50% { transform: translateY(30px); opacity: 1; }
    }

    /* --- Panel inventaire --- */
    #main-content {
      display: flex; flex-direction: column;
      background-color: var(--tg-theme-secondary-bg-color);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      position: fixed; bottom: 0; left: 0; right: 0;
      padding: 0 15px 15px 15px;
      box-sizing: border-box;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
      z-index: 10;
      height: var(--panel-collapsed-height);
      transition: height .3s ease-out;
    }
    #panel-header { padding: 10px 0; cursor: grab; text-align: center; }
    #drag-handle {
      width: 50px; height: 5px;
      background-color: var(--handle-color);
      border-radius: 2.5px;
      margin: 0 auto 10px;
    }
    #scan-result-container {
      display: flex; gap: 10px; align-items: center;
    }
    #scan-result-container input, #scan-result-container button {
      padding: 10px; border: 1px solid var(--handle-color);
      border-radius: 8px; font-size: 16px;
    }
    #scanned-barcode { flex-grow: 1; text-align: center; }
    #quantity-input { width: 60px; text-align: center; }
    #add-item-button {
      background-color: var(--success-color);
      color: white; font-weight: bold;
      border: none; cursor: pointer;
      padding: 10px 15px;
      display: none;
    }
    #panel-body { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; opacity: 0; transition: opacity .2s; }
    #main-content.expanded #panel-body { opacity: 1; }
    #inventory-table-container { flex-grow: 1; overflow-y: auto; border: 1px solid #e5e5e5; border-radius: 8px; margin-top: 15px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 10px; border-bottom: 1px solid #e5e5e5; }
    th { background-color: var(--tg-theme-bg-color); position: sticky; top: 0; }
    td input[type="number"] { width: 60px; text-align: center; }
    .delete-btn { background: #ff3b30; color: white; border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; }
    #action-buttons { display: flex; gap: 10px; margin-top: 15px; }
    #action-buttons button { flex-grow: 1; padding: 12px; font-size: 16px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; }
    #send-button { background-color: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); }
    #clear-button { background-color: #ff9500; color: white; }
    #settings-button { background-color: #8e8e93; color: white; }
  </style>
</head>
<body>
  <div id="camera-container">
    <div id="reader"></div>
    <div id="scanner-status">Scan en pause</div>
    <div id="scanner-overlay">
      <div class="scanner-corner top-left"></div>
      <div class="scanner-corner top-right"></div>
      <div class="scanner-corner bottom-left"></div>
      <div class="scanner-corner bottom-right"></div>
      <div id="scanner-laser"></div>
    </div>
  </div>

  <div id="main-content">
    <div id="panel-header">
      <div id="drag-handle"></div>
      <div id="scan-result-container">
        <input type="text" id="scanned-barcode" placeholder="En attente de scan..." readonly>
        <input type="number" id="quantity-input" placeholder="Qté" min="1">
        <button id="add-item-button">Ajouter</button>
      </div>
    </div>
    <div id="panel-body">
      <div id="inventory-table-container">
        <table>
          <thead><tr><th>Code-Barres</th><th>Qté</th><th></th></tr></thead>
          <tbody id="inventory-tbody"></tbody>
        </table>
      </div>
      <div id="action-buttons">
        <button id="settings-button">⚙️ Paramètres</button>
        <button id="clear-button">Vider</button>
        <button id="send-button">Envoyer</button>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const tg = window.Telegram.WebApp;
    try { tg.expand(); } catch(e){}

    let inventoryData = [];
    let isProcessingScan = false;

    const scannerOverlay = document.getElementById('scanner-overlay');
    const scannerStatus = document.getElementById('scanner-status');
    const scannedBarcodeInput = document.getElementById('scanned-barcode');
    const quantityInput = document.getElementById('quantity-input');
    const addItemButton = document.getElementById('add-item-button');
    const inventoryTbody = document.getElementById('inventory-tbody');

    function handleDetectedCode(code) {
      if (isProcessingScan) return;
      isProcessingScan = true;
      scannedBarcodeInput.value = code;
      quantityInput.disabled = false;
      quantityInput.value = "1";
      addItemButton.style.display = 'block';
      scannerOverlay.classList.add('paused');
      scannerStatus.style.display = 'block';
      try { tg.HapticFeedback.notificationOccurred('success'); } catch(e){}
    }

    function resetScanUI() {
      scannedBarcodeInput.value = '';
      scannedBarcodeInput.placeholder = 'En attente de scan...';
      quantityInput.value = '';
      quantityInput.disabled = true;
      addItemButton.style.display = 'none';
      scannerOverlay.classList.remove('paused');
      scannerStatus.style.display = 'none';
      isProcessingScan = false;
    }

    function addItem() {
      const code = scannedBarcodeInput.value;
      const qty = parseInt(quantityInput.value, 10);
      if (!code || !qty || qty < 1) return;
      const existing = inventoryData.find(i => i.barcode === code);
      if (existing) existing.quantity += qty;
      else inventoryData.push({ barcode: code, quantity: qty });
      renderTable();
      resetScanUI();
    }
    addItemButton.onclick = addItem;
    quantityInput.onkeydown = e => { if (e.key === "Enter") addItem(); };

    function renderTable() {
      inventoryTbody.innerHTML = '';
      inventoryData.forEach((item,i) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.barcode}</td>
                         <td><input type="number" value="${item.quantity}" min="1"></td>
                         <td><button class="delete-btn" data-index="${i}">X</button></td>`;
        inventoryTbody.appendChild(row);
      });
    }

    // --- QuaggaJS (codes-barres 1D) ---
    function startQuagga() {
      const rect = scannerOverlay.getBoundingClientRect();
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector('#reader'),
          constraints: { facingMode: "environment" },
          area: {
            top: (rect.top / window.innerHeight) * 100 + "%",
            right: (100 - (rect.right / window.innerWidth) * 100) + "%",
            left: (rect.left / window.innerWidth) * 100 + "%",
            bottom: (100 - (rect.bottom / window.innerHeight) * 100) + "%"
          }
        },
        decoder: { readers: ["code_128_reader"] },
        locate: true
      }, err => {
        if (err) { console.error(err); return; }
        Quagga.start();
      });
      Quagga.onDetected(res => {
        if (res.codeResult && res.codeResult.code) {
          handleDetectedCode(res.codeResult.code);
        }
      });
    }

    // --- html5-qrcode (QR codes) ---
    function startHtml5QrCode() {
      const qrScanner = new Html5Qrcode("reader");
      qrScanner.start({ facingMode:"environment" }, { fps:10 },
        txt => handleDetectedCode(txt)
      ).catch(err => console.error("QR start failed", err));
    }

    startQuagga();
    startHtml5QrCode();
  });
  </script>
</body>
</html>
