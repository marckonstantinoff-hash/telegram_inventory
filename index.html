<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Scanner d'Inventaire</title>
    <!-- On inclut la librairie pour le scan de code-barres -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <!-- On inclut le script officiel de Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f4f4f5;
            --scanner-laser-color: #ff3b30;
            --success-color: #34c759;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; /* Utilise 100vh pour la hauteur complète */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Fond noir pendant le chargement */
        }
        
        #reader {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw; 
            max-width: 450px;
            height: 20vh;
            max-height: 150px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            pointer-events: none;
            transition: border-color 0.3s;
        }

        #scanner-overlay.paused {
            border-color: var(--success-color);
        }

        #scanner-laser {
            position: absolute;
            top: 50%;
            left: 5%;
            width: 90%;
            height: 2px;
            background-color: var(--scanner-laser-color);
            box-shadow: 0 0 5px var(--scanner-laser-color);
            animation: scanning 2s infinite ease-in-out;
            border-radius: 1px;
        }

        #scanner-overlay.paused #scanner-laser {
            animation: none;
            background-color: var(--success-color);
        }

        @keyframes scanning {
            0%, 100% { transform: translateY(-30px); opacity: 0.5; }
            50% { transform: translateY(30px); opacity: 1; }
        }

        #main-content {
            display: flex;
            flex-direction: column;
            background-color: var(--tg-theme-secondary-bg-color);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60vh;
            padding: 15px;
            box-sizing: border-box;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: transform 0.3s ease-out, height 0.3s ease-out;
            z-index: 10;
            touch-action: none; /* Empêche le défilement de la page lors du drag */
        }

        #drag-handle {
            width: 50px;
            height: 5px;
            background-color: #c7c7cc;
            border-radius: 2.5px;
            margin: 0 auto 10px;
            cursor: grab;
        }
        
        #scan-result-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }
        
        #scan-result-container input, #scan-result-container button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        #scanned-barcode {
            flex-grow: 1;
            text-align: center;
        }

        #quantity-input {
            width: 70px;
            text-align: center;
        }

        #add-item-button {
            background-color: var(--success-color);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
        
        #inventory-table-container {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
        }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #e5e5e5; }
        th { background-color: var(--tg-theme-bg-color); position: sticky; top: 0; }
        td input[type="number"] { width: 60px; padding: 5px; border-radius: 5px; border: 1px solid #ccc; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        .delete-btn { background-color: #ff3b30; color: white; border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; font-weight: bold; }
        
        #action-buttons { display: flex; gap: 10px; margin-top: 15px; }
        #action-buttons button { flex-grow: 1; padding: 12px; font-size: 16px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; color: var(--tg-theme-button-text-color); }
        
        #send-button { background-color: var(--tg-theme-button-color); }
        #clear-button { background-color: #ff9500; }
        #settings-button { background-color: #8e8e93; }

        /* --- STYLES POUR LES MODALS --- */
        #settings-modal, .modal-backdrop {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--tg-theme-secondary-bg-color);
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content h2 { margin-top: 0; text-align: left;}
        .modal-content p { margin: 0 0 20px 0; }
        .modal-content input { width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; }
        .modal-content button { width: 100%; padding: 10px; border-radius: 8px; border: none; }
        
        .modal-buttons { display: flex; gap: 10px; margin-top: 10px; }
        .modal-buttons button { flex-grow: 1; }
        #custom-confirm-ok-button, #save-settings-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        #custom-alert-close-button {
             background-color: var(--tg-theme-button-color);
             color: var(--tg-theme-button-text-color);
        }

    </style>
</head>
<body>

    <div id="camera-container">
        <div id="reader"></div>
        <div id="scanner-overlay">
            <div id="scanner-laser"></div>
        </div>
    </div>

    <div id="main-content">
        <div id="drag-handle"></div>
        <div id="scan-result-container">
            <input type="text" id="scanned-barcode" placeholder="En attente de scan..." readonly>
            <input type="number" id="quantity-input" placeholder="Qté" min="1">
            <button id="add-item-button" style="display: none;">Ajouter</button>
        </div>
        <div id="inventory-table-container">
            <table>
                <thead>
                    <tr><th>Code-Barres</th><th>Qté</th><th></th></tr>
                </thead>
                <tbody id="inventory-tbody"></tbody>
            </table>
        </div>
        <div id="action-buttons">
            <button id="settings-button">⚙️ Paramètres</button>
            <button id="clear-button">Vider</button>
            <button id="send-button">Envoyer</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="settings-modal">
        <div class="modal-content">
            <h2>Paramètres</h2>
            <label for="operator-name" style="text-align: left; display: block;">Nom de l'opérateur :</label>
            <input type="text" id="operator-name" placeholder="Ex: Jean Dupont">
            <label for="inventory-zone" style="text-align: left; display: block;">Zone de l'inventaire :</label>
            <input type="text" id="inventory-zone" placeholder="Ex: Allée C, Rayon 4">
            <button id="save-settings-button">Enregistrer</button>
        </div>
    </div>

    <div id="custom-alert-modal" class="modal-backdrop">
        <div class="modal-content">
            <p id="custom-alert-message"></p>
            <button id="custom-alert-close-button">OK</button>
        </div>
    </div>

    <div id="custom-confirm-modal" class="modal-backdrop">
        <div class="modal-content">
            <p id="custom-confirm-message"></p>
            <div class="modal-buttons">
                <button id="custom-confirm-cancel-button">Annuler</button>
                <button id="custom-confirm-ok-button">Confirmer</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            try {
                tg.expand();
            } catch (e) { console.log(e); }

            // --- VARIABLES ---
            let inventoryData = [];
            let operatorName = localStorage.getItem('operatorName') || '';
            let inventoryZone = localStorage.getItem('inventoryZone') || '';
            let html5QrcodeScanner;
            let isProcessingScan = false; // Verrou pour le scan

            const scannedBarcodeInput = document.getElementById('scanned-barcode');
            const quantityInput = document.getElementById('quantity-input');
            const inventoryTbody = document.getElementById('inventory-tbody');
            const sendButton = document.getElementById('send-button');
            const clearButton = document.getElementById('clear-button');
            const addItemButton = document.getElementById('add-item-button');
            const scannerOverlay = document.getElementById('scanner-overlay');

            // --- GESTION DES MODALS PERSONNALISÉES ---
            const alertModal = document.getElementById('custom-alert-modal');
            const alertMessage = document.getElementById('custom-alert-message');
            const alertCloseBtn = document.getElementById('custom-alert-close-button');

            const confirmModal = document.getElementById('custom-confirm-modal');
            const confirmMessage = document.getElementById('custom-confirm-message');
            const confirmOkBtn = document.getElementById('custom-confirm-ok-button');
            const confirmCancelBtn = document.getElementById('custom-confirm-cancel-button');
            
            let confirmCallback = null;

            function showCustomAlert(message) {
                alertMessage.textContent = message;
                alertModal.style.display = 'flex';
            }
            alertCloseBtn.addEventListener('click', () => { alertModal.style.display = 'none'; });

            function showCustomConfirm(message, callback) {
                confirmCallback = callback;
                confirmMessage.textContent = message;
                confirmModal.style.display = 'flex';
            }
            confirmOkBtn.addEventListener('click', () => {
                confirmModal.style.display = 'none';
                if (confirmCallback) confirmCallback(true);
            });
            confirmCancelBtn.addEventListener('click', () => {
                confirmModal.style.display = 'none';
                if (confirmCallback) confirmCallback(false);
            });

            // --- GESTION DES PARAMÈTRES ---
            const settingsModal = document.getElementById('settings-modal');
            const settingsButton = document.getElementById('settings-button');
            const saveSettingsButton = document.getElementById('save-settings-button');
            const operatorNameInput = document.getElementById('operator-name');
            const inventoryZoneInput = document.getElementById('inventory-zone');
            
            operatorNameInput.value = operatorName;
            inventoryZoneInput.value = inventoryZone;

            settingsButton.addEventListener('click', () => { settingsModal.style.display = 'flex'; });
            
            saveSettingsButton.addEventListener('click', () => {
                operatorName = operatorNameInput.value.trim();
                inventoryZone = inventoryZoneInput.value.trim();
                localStorage.setItem('operatorName', operatorName);
                localStorage.setItem('inventoryZone', inventoryZone);
                settingsModal.style.display = 'none';
                try { tg.HapticFeedback.notificationOccurred('success'); } catch(e) {}
            });

            // --- FONCTIONS DE L'INTERFACE ---
            function renderTable() {
                inventoryTbody.innerHTML = '';
                inventoryData.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.barcode}</td>
                        <td><input type="number" class="quantity-table-input" data-index="${index}" value="${item.quantity}" min="1"></td>
                        <td><button class="delete-btn" data-index="${index}">X</button></td>
                    `;
                    inventoryTbody.appendChild(row);
                });
            }

            function resetScanUI() {
                scannedBarcodeInput.value = '';
                scannedBarcodeInput.placeholder = 'En attente de scan...';
                quantityInput.value = '';
                quantityInput.disabled = true;
                addItemButton.style.display = 'none';
                scannerOverlay.classList.remove('paused');
                if (html5QrcodeScanner && html5QrcodeScanner.getState() === 2) { // 2 = PAUSED
                    html5QrcodeScanner.resume();
                }
                isProcessingScan = false; // On libère le verrou
            }

            function addItem() {
                const barcode = scannedBarcodeInput.value;
                const quantity = parseInt(quantityInput.value, 10);

                if (!barcode || !quantity || quantity < 1) {
                    showCustomAlert("Veuillez entrer une quantité valide.");
                    return;
                }
                const existingItemIndex = inventoryData.findIndex(item => item.barcode === barcode);
                if (existingItemIndex > -1) {
                    inventoryData[existingItemIndex].quantity += quantity;
                } else {
                    inventoryData.push({ barcode, quantity });
                }
                renderTable();
                resetScanUI();
            }

            addItemButton.addEventListener('click', addItem);
            quantityInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') addItem();
            });

            // --- ÉVÉNEMENTS ---
            inventoryTbody.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    inventoryData.splice(e.target.dataset.index, 1);
                    renderTable();
                }
            });
            inventoryTbody.addEventListener('change', (e) => {
                if (e.target.classList.contains('quantity-table-input')) {
                    const index = e.target.dataset.index;
                    const newQuantity = parseInt(e.target.value, 10);
                    if (newQuantity > 0) inventoryData[index].quantity = newQuantity;
                    else e.target.value = inventoryData[index].quantity;
                }
            });
            
            clearButton.addEventListener('click', () => {
                showCustomConfirm("Voulez-vous vraiment vider tout l'inventaire ?", (confirmed) => {
                    if (confirmed) {
                        inventoryData = [];
                        renderTable();
                        try { tg.HapticFeedback.notificationOccurred('success'); } catch(e) {}
                    }
                });
            });

            sendButton.addEventListener('click', () => {
                if (inventoryData.length === 0) {
                    showCustomAlert("L'inventaire est vide !");
                    return;
                }
                if (!operatorName || !inventoryZone) {
                    showCustomAlert("Veuillez définir l'opérateur et la zone dans les paramètres.");
                    return;
                }
                const dataToSend = { operator: operatorName, zone: inventoryZone, items: inventoryData };
                try {
                    tg.sendData(JSON.stringify(dataToSend));
                } catch(e) {
                    console.error("Erreur d'envoi des données : ", e);
                    showCustomAlert("L'envoi a échoué. Assurez-vous d'utiliser l'application dans Telegram.");
                }
            });

            // --- LOGIQUE DU SCANNER CORRIGÉE ---
            function onScanSuccess(decodedText, decodedResult) {
                if (isProcessingScan || !decodedText) {
                    return;
                }
                isProcessingScan = true; // On active le verrou

                html5QrcodeScanner.pause(true);
                scannedBarcodeInput.value = decodedText;
                quantityInput.disabled = false;
                quantityInput.value = "1"; // Quantité par défaut
                quantityInput.focus();
                quantityInput.select(); // Sélectionne le texte pour le remplacer facilement
                addItemButton.style.display = 'block';
                scannerOverlay.classList.add('paused');
                try { tg.HapticFeedback.notificationOccurred('success'); } catch(e) {}
            }

            html5QrcodeScanner = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 150 }, supportedScanTypes: [0] };
            
            html5QrcodeScanner.start({ facingMode: "environment" }, config, onScanSuccess, (error) => {})
            .catch(err => {
                console.error("Impossible de démarrer le scanner", err);
                showCustomAlert("Erreur d'accès à la caméra. Assurez-vous que la page est ouverte en HTTPS et que vous avez donné les autorisations.");
            });
            
            resetScanUI();

            // --- LOGIQUE DU DRAG-HANDLE CORRIGÉE ---
            const mainContent = document.getElementById('main-content');
            const dragHandle = document.getElementById('drag-handle');
            let isDragging = false;
            let startY, startHeight;

            function onDragStart(clientY) {
                isDragging = true;
                startY = clientY;
                startHeight = mainContent.offsetHeight;
                mainContent.style.transition = 'none';
                dragHandle.style.cursor = 'grabbing';
            }

            function onDragMove(clientY) {
                if (!isDragging) return;
                const diffY = startY - clientY;
                let newHeight = startHeight + diffY;
                
                const minHeight = 150;
                const maxHeight = window.innerHeight - 50;
                if (newHeight < minHeight) newHeight = minHeight;
                if (newHeight > maxHeight) newHeight = maxHeight;

                mainContent.style.height = `${newHeight}px`;
            }

            function onDragEnd() {
                if (!isDragging) return;
                isDragging = false;
                dragHandle.style.cursor = 'grab';
                mainContent.style.transition = 'transform 0.3s ease-out, height 0.3s ease-out';
                const currentHeight = mainContent.offsetHeight;
                
                if (currentHeight > window.innerHeight * 0.7) {
                    mainContent.style.height = '85vh';
                } else {
                    mainContent.style.height = '60vh';
                }
            }

            // Événements pour le tactile
            dragHandle.addEventListener('touchstart', (e) => { e.preventDefault(); onDragStart(e.touches[0].clientY); }, { passive: false });
            document.addEventListener('touchmove', (e) => { if(isDragging) onDragMove(e.touches[0].clientY); });
            document.addEventListener('touchend', onDragEnd);

            // Événements pour la souris
            dragHandle.addEventListener('mousedown', (e) => { onDragStart(e.clientY); });
            document.addEventListener('mousemove', (e) => { if(isDragging) onDragMove(e.clientY); });
            document.addEventListener('mouseup', onDragEnd);
        });
    </script>
</body>
</html>
