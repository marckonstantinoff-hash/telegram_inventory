<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Scanner d'Inventaire</title>
    <!-- On inclut la librairie pour le scan de code-barres -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <!-- On inclut le script officiel de Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #3390ec;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f4f4f5;
            --scanner-laser-color: #ff3b30;
            --success-color: #34c759;
            --handle-color: #c7c7cc;
            
            --panel-collapsed-height: 100px;
            --panel-expanded-height: 85vh;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        
        #reader {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
        }

        #scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw; 
            max-width: 450px;
            height: 20vh;
            max-height: 150px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            pointer-events: none;
            transition: border-color 0.3s;
        }

        #scanner-overlay.paused {
            border-color: var(--success-color);
        }

        #scanner-laser {
            position: absolute;
            top: 50%;
            left: 5%;
            width: 90%;
            height: 2px;
            background-color: var(--scanner-laser-color);
            box-shadow: 0 0 5px var(--scanner-laser-color);
            animation: scanning 2s infinite ease-in-out;
            border-radius: 1px;
        }

        #scanner-overlay.paused #scanner-laser {
            animation: none;
            background-color: var(--success-color);
        }

        @keyframes scanning {
            0%, 100% { transform: translateY(-30px); opacity: 0.5; }
            50% { transform: translateY(30px); opacity: 1; }
        }

        #main-content {
            display: flex;
            flex-direction: column;
            background-color: var(--tg-theme-secondary-bg-color);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0 15px 15px 15px; /* Pas de padding en haut */
            box-sizing: border-box;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            z-index: 10;
            touch-action: none;
            transition: height 0.3s ease-out;
            height: var(--panel-collapsed-height); /* D√©marrage en mode minimis√© */
        }

        #panel-header {
            padding: 10px 0;
            cursor: grab;
            text-align: center;
        }

        #drag-handle {
            width: 50px;
            height: 5px;
            background-color: var(--handle-color);
            border-radius: 2.5px;
            margin: 0 auto 10px;
        }
        
        #scan-result-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #scan-result-container input, #scan-result-container button {
            padding: 10px;
            border: 1px solid var(--handle-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        #scanned-barcode { flex-grow: 1; text-align: center; }
        #quantity-input { width: 60px; text-align: center; }
        #add-item-button {
            background-color: var(--success-color);
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            padding: 10px 15px;
        }

        #panel-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Important */
            opacity: 0; /* Cach√© par d√©faut */
            transition: opacity 0.2s linear;
        }

        #main-content.expanded #panel-body {
            opacity: 1;
        }
        
        #inventory-table-container {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #e5e5e5; }
        th { background-color: var(--tg-theme-bg-color); position: sticky; top: 0; z-index: 1; }
        td input[type="number"] { width: 60px; padding: 5px; border-radius: 5px; border: 1px solid #ccc; text-align: center; }
        .delete-btn { background-color: #ff3b30; color: white; border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; font-weight: bold; }
        
        #action-buttons { display: flex; gap: 10px; margin-top: 15px; }
        #action-buttons button { flex-grow: 1; padding: 12px; font-size: 16px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; color: var(--tg-theme-button-text-color); }
        
        #send-button { background-color: var(--tg-theme-button-color); }
        #clear-button { background-color: #ff9500; }
        #settings-button { background-color: #8e8e93; }

        /* Styles pour Modals (inchang√©s) */
       #settings-modal, .modal-backdrop {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--tg-theme-secondary-bg-color);
            padding: 20px;
            border-radius: 12px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content h2 { margin-top: 0; text-align: left;}
        .modal-content p { margin: 0 0 20px 0; }
        .modal-content input { width: calc(100% - 20px); padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #ccc; }
        .modal-content button { width: 100%; padding: 10px; border-radius: 8px; border: none; }
        
        .modal-buttons { display: flex; gap: 10px; margin-top: 10px; }
        .modal-buttons button { flex-grow: 1; }
        #custom-confirm-ok-button, #save-settings-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
        #custom-alert-close-button {
             background-color: var(--tg-theme-button-color);
             color: var(--tg-theme-button-text-color);
        }
    </style>
</head>
<body>

    <div id="camera-container">
        <div id="reader"></div>
        <div id="scanner-overlay">
            <div id="scanner-laser"></div>
        </div>
    </div>

    <div id="main-content"> <!-- State: 'expanded' -->
        <div id="panel-header">
            <div id="drag-handle"></div>
            <div id="scan-result-container">
                <input type="text" id="scanned-barcode" placeholder="En attente de scan..." readonly>
                <input type="number" id="quantity-input" placeholder="Qt√©" min="1">
                <button id="add-item-button" style="display: none;">Ajouter</button>
            </div>
        </div>

        <div id="panel-body">
            <div id="inventory-table-container">
                <table>
                    <thead>
                        <tr><th>Code-Barres</th><th>Qt√©</th><th></th></tr>
                    </thead>
                    <tbody id="inventory-tbody"></tbody>
                </table>
            </div>
            <div id="action-buttons">
                <button id="settings-button">‚öôÔ∏è Param√®tres</button>
                <button id="clear-button">üóëÔ∏è Vider</button>
                <button id="send-button">üì§ Envoyer</button>
            </div>
        </div>
    </div>

    <!-- Modals (inchang√©s) -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ... (Variables et Modals inchang√©s) ...
            const tg = window.Telegram.WebApp;
            try { tg.expand(); } catch (e) { console.log(e); }
            let inventoryData = [];
            let operatorName = localStorage.getItem('operatorName') || '';
            let inventoryZone = localStorage.getItem('inventoryZone') || '';
            let html5QrcodeScanner;
            let isProcessingScan = false;

            const mainContent = document.getElementById('main-content');
            const panelHeader = document.getElementById('panel-header');
            const scannerOverlay = document.getElementById('scanner-overlay');
            const scannedBarcodeInput = document.getElementById('scanned-barcode');
            const quantityInput = document.getElementById('quantity-input');
            const addItemButton = document.getElementById('add-item-button');
            const inventoryTbody = document.getElementById('inventory-tbody');

            // --- LOGIQUE DU SCANNER CORRIG√âE ---
            function onScanSuccess(decodedText, decodedResult) {
                if (isProcessingScan) return;
                isProcessingScan = true;

                html5QrcodeScanner.pause(true);
                scannedBarcodeInput.value = decodedText;
                quantityInput.disabled = false;
                quantityInput.value = "1";
                quantityInput.focus();
                quantityInput.select();
                addItemButton.style.display = 'block';
                scannerOverlay.classList.add('paused');
                try { tg.HapticFeedback.notificationOccurred('success'); } catch(e) {}
            }
            
            // On calcule la taille de la zone de scan pour la synchroniser
            const qrboxFunction = (viewfinderWidth, viewfinderHeight) => {
                const rect = scannerOverlay.getBoundingClientRect();
                const width = rect.width;
                const height = rect.height;
                // Formule pour centrer la bo√Æte
                return {
                    x: (viewfinderWidth - width) / 2,
                    y: (viewfinderHeight - height) / 2,
                    width: width,
                    height: height
                };
            };
            
            html5QrcodeScanner = new Html5Qrcode("reader");
            const config = { 
                fps: 10, 
                qrbox: qrboxFunction,
                supportedScanTypes: [0] // 0 = Barcodes
            };
            
            html5QrcodeScanner.start({ facingMode: "environment" }, config, onScanSuccess, (error) => {})
            .catch(err => {
                console.error("Impossible de d√©marrer le scanner", err);
                // showCustomAlert(...)
            });

            // --- LOGIQUE D'INTERFACE (Ajout, suppression, envoi...) ---
            
            function resetScanUI() {
                scannedBarcodeInput.value = '';
                scannedBarcodeInput.placeholder = 'En attente de scan...';
                quantityInput.value = '';
                quantityInput.disabled = true;
                addItemButton.style.display = 'none';
                scannerOverlay.classList.remove('paused');
                if (html5QrcodeScanner && html5QrcodeScanner.getState() === 2) {
                    html5QrcodeScanner.resume();
                }
                isProcessingScan = false;
            }

            function addItem() {
                const barcode = scannedBarcodeInput.value;
                const quantity = parseInt(quantityInput.value, 10);
                if (!barcode || !quantity || quantity < 1) return;
                
                const existingItemIndex = inventoryData.findIndex(item => item.barcode === barcode);
                if (existingItemIndex > -1) {
                    inventoryData[existingItemIndex].quantity += quantity;
                } else {
                    inventoryData.push({ barcode, quantity });
                }
                renderTable();
                resetScanUI();
            }
            
            function renderTable() {
                 inventoryTbody.innerHTML = '';
                 inventoryData.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.barcode}</td>
                        <td><input type="number" class="quantity-table-input" data-index="${index}" value="${item.quantity}" min="1"></td>
                        <td><button class="delete-btn" data-index="${index}">X</button></td>
                    `;
                    inventoryTbody.appendChild(row);
                });
            }

            addItemButton.addEventListener('click', addItem);
            quantityInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') addItem(); });
            
            resetScanUI();
            
            // ... (Autres listeners : clear, send, settings...)


            // --- NOUVELLE LOGIQUE DU DRAG PANEL ---
            let isDragging = false;
            let startY, startHeight;

            const onDragStart = (clientY) => {
                isDragging = true;
                startY = clientY;
                startHeight = mainContent.offsetHeight;
                mainContent.style.transition = 'none';
            };

            const onDragMove = (clientY) => {
                if (!isDragging) return;
                const diffY = startY - clientY;
                let newHeight = startHeight + diffY;
                
                const minHeight = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--panel-collapsed-height'));
                const maxHeight = window.innerHeight - 50;

                if (newHeight < minHeight) newHeight = minHeight;
                if (newHeight > maxHeight) newHeight = maxHeight;

                mainContent.style.height = `${newHeight}px`;
            };

            const onDragEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                mainContent.style.transition = 'height 0.3s ease-out';
                const currentHeight = mainContent.offsetHeight;
                
                // Si on a d√©pass√© la moiti√© de la hauteur "minimale + un peu", on maximise. Sinon, on minimise.
                const threshold = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--panel-collapsed-height')) + 100;

                if (currentHeight > threshold) {
                    mainContent.style.height = 'var(--panel-expanded-height)';
                    mainContent.classList.add('expanded');
                } else {
                    mainContent.style.height = 'var(--panel-collapsed-height)';
                    mainContent.classList.remove('expanded');
                }
            };

            // √âv√©nements pour le tactile ET la souris
            panelHeader.addEventListener('touchstart', (e) => onDragStart(e.touches[0].clientY), { passive: true });
            document.addEventListener('touchmove', (e) => onDragMove(e.touches[0].clientY));
            document.addEventListener('touchend', onDragEnd);

            panelHeader.addEventListener('mousedown', (e) => onDragStart(e.clientY));
            document.addEventListener('mousemove', (e) => onDragMove(e.clientY));
            document.addEventListener('mouseup', onDragEnd);
        });
    </script>
</body>
</html>
