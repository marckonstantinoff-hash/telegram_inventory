<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Scanner d'Inventaire</title>

  <!-- Librairies -->
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --tg-theme-bg-color: #ffffff;
      --tg-theme-text-color: #000000;
      --tg-theme-button-color: #3390ec;
      --tg-theme-button-text-color: #ffffff;
      --tg-theme-secondary-bg-color: #f4f4f5;
      --success-color: #34c759;
      --handle-color: #c7c7cc;
      --panel-collapsed-height: 120px;
      --panel-expanded-height: 85vh;
    }
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100vh;
      font-family: sans-serif;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      overflow: hidden;
    }
    #camera-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
    }
    #reader {
      width: 100%; height: 100%;
      object-fit: cover;
    }
    /* Simplified scan overlay */
    #scanner-overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw; max-width: 400px;
      height: 25vh; max-height: 200px;
      border: 3px solid rgba(255,255,255,0.8);
      border-radius: 10px;
      box-sizing: border-box;
      pointer-events: none;
    }
    #scanner-status {
      position: absolute;
      top: 15px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 12px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }

    /* --- Panel inventaire --- */
    #main-content {
      background: var(--tg-theme-secondary-bg-color);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      position: fixed;
      bottom: 0; left: 0; right: 0;
      padding: 10px 15px;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
      z-index: 10;
      height: var(--panel-collapsed-height);
      transition: height .3s;
      display: flex; flex-direction: column;
    }
    #panel-header { cursor: grab; text-align: center; }
    #drag-handle {
      width: 50px; height: 5px;
      background: var(--handle-color);
      border-radius: 2.5px;
      margin: 0 auto 10px;
    }
    #scan-result-container {
      display: flex; gap: 10px; align-items: center;
    }
    #scan-result-container input {
      padding: 10px; border: 1px solid var(--handle-color);
      border-radius: 8px; font-size: 16px;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    #scanned-barcode { flex: 1; text-align: center; }
    #quantity-input { width: 70px; text-align: center; }
    #add-item-button {
      background: var(--success-color);
      color: #fff; font-weight: bold;
      border: none; border-radius: 8px;
      padding: 10px 15px;
      flex-shrink: 0;
      display: none;
    }

    #panel-body { flex: 1; overflow: hidden; opacity: 0; transition: opacity .2s; }
    #main-content.expanded #panel-body { opacity: 1; }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; }
    th { background: var(--tg-theme-bg-color); position: sticky; top: 0; }
    .delete-btn { background: #ff3b30; color: white; border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; }
    #action-buttons { display: flex; gap: 10px; margin-top: 10px; }
    #action-buttons button { flex: 1; padding: 12px; border-radius: 10px; border: none; font-weight: bold; }
    #send-button { background: var(--tg-theme-button-color); color: var(--tg-theme-button-text-color); }
    #clear-button { background: #ff9500; color: white; }
    #settings-button { background: #8e8e93; color: white; }
  </style>
</head>
<body>
  <div id="camera-container">
    <div id="reader"></div>
    <div id="scanner-status">Scan en pause</div>
    <div id="scanner-overlay"></div>
  </div>

  <div id="main-content">
    <div id="panel-header">
      <div id="drag-handle"></div>
      <div id="scan-result-container">
        <input type="text" id="scanned-barcode" placeholder="En attente de scan..." readonly>
        <input type="number" id="quantity-input" placeholder="Qté" min="1">
        <button id="add-item-button">Ajouter</button>
      </div>
    </div>
    <div id="panel-body">
      <table>
        <thead><tr><th>Code-Barres</th><th>Qté</th><th></th></tr></thead>
        <tbody id="inventory-tbody"></tbody>
      </table>
      <div id="action-buttons">
        <button id="settings-button">⚙️ Paramètres</button>
        <button id="clear-button">Vider</button>
        <button id="send-button">Envoyer</button>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const tg = window.Telegram.WebApp;
    try { tg.expand(); } catch(e){}

    let inventoryData = [];
    let isProcessingScan = false;
    const overlay = document.getElementById('scanner-overlay');
    const scannerStatus = document.getElementById('scanner-status');
    const scannedBarcodeInput = document.getElementById('scanned-barcode');
    const quantityInput = document.getElementById('quantity-input');
    const addItemButton = document.getElementById('add-item-button');
    const inventoryTbody = document.getElementById('inventory-tbody');

    function handleDetectedCode(code) {
      if (isProcessingScan) return;
      isProcessingScan = true;
      scannedBarcodeInput.value = code;
      quantityInput.disabled = false;
      quantityInput.value = "1";
      addItemButton.style.display = 'block';
      overlay.style.borderColor = "var(--success-color)";
      scannerStatus.style.display = 'block';
      try { tg.HapticFeedback.notificationOccurred('success'); } catch(e){}
    }
    function resetScanUI() {
      scannedBarcodeInput.value = '';
      scannedBarcodeInput.placeholder = 'En attente de scan...';
      quantityInput.value = '';
      quantityInput.disabled = true;
      addItemButton.style.display = 'none';
      overlay.style.borderColor = "rgba(255,255,255,0.8)";
      scannerStatus.style.display = 'none';
      isProcessingScan = false;
    }
    function addItem() {
      const code = scannedBarcodeInput.value;
      const qty = parseInt(quantityInput.value, 10);
      if (!code || !qty || qty < 1) return;
      const existing = inventoryData.find(i => i.barcode === code);
      if (existing) existing.quantity += qty;
      else inventoryData.push({ barcode: code, quantity: qty });
      renderTable();
      resetScanUI();
    }
    addItemButton.onclick = addItem;
    quantityInput.onkeydown = e => { if (e.key === "Enter") addItem(); };

    function renderTable() {
      inventoryTbody.innerHTML = '';
      inventoryData.forEach((item,i) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item.barcode}</td>
                         <td><input type="number" value="${item.quantity}" min="1"></td>
                         <td><button class="delete-btn" data-index="${i}">X</button></td>`;
        inventoryTbody.appendChild(row);
      });
    }

    // --- QuaggaJS (codes-barres 1D + QR support) ---
    function startQuagga() {
      const rect = overlay.getBoundingClientRect();
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector('#reader'),
          constraints: { facingMode: "environment" },
          area: {
            top: (rect.top / window.innerHeight) * 100 + "%",
            right: (100 - (rect.right / window.innerWidth) * 100) + "%",
            left: (rect.left / window.innerWidth) * 100 + "%",
            bottom: (100 - (rect.bottom / window.innerHeight) * 100) + "%"
          }
        },
        decoder: { readers: ["code_128_reader","ean_reader","ean_8_reader","qr_reader"] },
        locate: true
      }, err => {
        if (err) { console.error(err); return; }
        Quagga.start();
      });
      Quagga.onDetected(res => {
        if (res.codeResult && res.codeResult.code) {
          handleDetectedCode(res.codeResult.code);
        }
      });
    }
    startQuagga();
  });
  </script>
</body>
</html>
